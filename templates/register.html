<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - IBM MQ Flashcards</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">IBM MQ PrepMe â€“ Register</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="mb-4 p-3 rounded-md text-sm
              {% if category == 'error' %}
                bg-red-100 text-red-700
              {% else %}
                bg-green-100 text-green-700
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth_bp.register') }}" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" name="username"
                 class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                 required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" name="password"
                 class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                 required>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Register
        </button>
      </form>

      <a href="{{ url_for('auth_bp.login') }}"
         class="block text-center mt-4 text-blue-600 hover:underline">
        Back to Login
      </a>
    </div>
  </div>
</body>
</html>
